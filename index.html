<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="./css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <p class="h1"><b> Phone Book </b ></p>
      </div>
      <div id="app" class="card-body">
        <p class="login-box-msg">Login</p>
        <form   v-on:submit="login()"  target="nm_iframe">
          <div class="input-group mb-3">
            <input v-model="username" type="text" class="form-control" name="username" placeholder="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input v-model="password" type="password" class="form-control" name="password" placeholder="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col" style="margin-top: 15px;">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>
        </form>
        <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        <div class="row">
          <div class="col" style="margin-top: 15px;">
            <button onclick="javascript:location.href='Register.html'" class="btn btn-primary btn-block">Register</button>
          </div>
          <div class="col" style="margin-top: 15px;">
            <button onclick="javascript:location.href='Delete.html'" class="btn btn-primary btn-block">Delete Account</button>
          </div>
          
        </div>
        
          <div class="col" style="margin-top: 15px;">
            <button onclick="javascript:location.href='update.html'" class="btn btn-primary btn-block">Update PhoneNumber</button>
          </div>
    </div>
    
  </div>
  <!-- jQuery -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./js/adminlte.min.js"></script>
</body>
<script>
  var app = new Vue({
      el: '#app',
      data: {
        username: '',
          password: '',
        info: null
      },
      methods: {
      login(response) {
        Cookies.set('UserName',this.username)
        var postform = new FormData()
        postform.append('UserName',this.username)
        postform.append("Password",this.password)
        axios.post('https://phonebookapis.herokuapp.com/api/v1/Login/',postform)
        .then((response) => {
          this.info = response;
          alert(response.data.msg);
          var tokens = response.data.token
          if (response.data.msg == '成功登入') {
            location.href='table.html?tk='+tokens
          }
        });
        },
        
      }
      
  });
</script>
</html>
